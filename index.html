<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>City Check Mini App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background:#f5f5f5; }
    .btn {
      padding: 15px;
      background:#fff;
      margin:10px 0;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
      font-size:18px;
      cursor:pointer;
    }
    #container { margin-top:20px; }
  </style>
</head>

<body>
  <h2>Выберите тип проверки</h2>

  <div class="btn" onclick="startCheck('dt')">Дворовые территории (ДТ)</div>
  <div class="btn" onclick="startCheck('odh')">ОДХ</div>

  <div id="container"></div>

<script>
const BASE = "https://taykov1-debug.github.io/telegram-miniapp/data/";

async function loadRegistry(type) {
    const url = type === "dt" ? BASE + "dt.json" : BASE + "odh.json";
    const response = await fetch(url);
    return await response.json();
}

async function startCheck(type) {
    document.getElementById("container").innerHTML = "<p>Загрузка данных...</p>";

    const data = await loadRegistry(type);

    // показываем список округов
    let html = "<h3>Выберите округ</h3>";
    Object.keys(data).forEach(okrug => {
        html += `<div class='btn' onclick="selectOkrug('${type}','${okrug}')">${okrug}</div>`;
    });

    document.getElementById("container").innerHTML = html;
}

async function selectOkrug(type, okrug) {
    const data = await loadRegistry(type);
    const balans = data[okrug];

    let html = `<h3>${okrug}. Выберите балансодержателя</h3>`;
    Object.keys(balans).forEach(b => {
        html += `<div class='btn' onclick="selectBalans('${type}','${okrug}','${b}')">${b}</div>`;
    });

    document.getElementById("container").innerHTML = html;
}

async function selectBalans(type, okrug, balans) {
    const data = await loadRegistry(type);
    const addresses = data[okrug][balans];

    let html = `<h3>${okrug} → ${balans}<br>Выберите адрес</h3>`;
    addresses.forEach(addr => {
        html += `<div class='btn'>${addr}</div>`;
    });

    document.getElementById("container").innerHTML = html;
}
</script>

</body>
</html>
