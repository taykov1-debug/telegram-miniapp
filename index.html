<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>City Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:20px; background:#f2f2f2; }
    .btn {
      padding:15px; background:#fff; margin:10px 0; border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1); font-size:18px; cursor:pointer;
    }
    #backBtn { margin-bottom:20px; font-size:16px; cursor:pointer; color:#007aff; }
    h2 { margin-top:0; }
  </style>
</head>

<body>

<h2 id="title">Выберите тип проверки</h2>
<div id="backBtn" style="display:none;" onclick="goBack()">← Назад</div>

<div id="menu"></div>

<script>
let state = "root";  
let registry = null;  
let currentType = null;  
let currentOkrug = null;  
let currentBalance = null;

const menu = document.getElementById("menu");
const title = document.getElementById("title");
const backBtn = document.getElementById("backBtn");

// --- 1. НАЧАЛЬНОЕ МЕНЮ ---
function showRootMenu() {
  state = "root";
  backBtn.style.display = "none";
  title.innerText = "Выберите тип проверки";
  menu.innerHTML = `
    <div class="btn" onclick="selectType('dt')">ДТ</div>
    <div class="btn" onclick="selectType('odh')">ОДХ</div>
  `;
}

// --- 2. Выбор типа ---
async function selectType(type) {
  currentType = type;
  state = "type";
  backBtn.style.display = "block";
  title.innerText = "Загружаем данные...";

  const url = type === "dt" ? "data/dt.json" : "data/odh.json";

  try {
    const res = await fetch(url);
    registry = await res.json();
  } catch (e) {
    title.innerText = "Ошибка загрузки!";
    return;
  }

  showOkrugs();
}

// --- 3. Округа ---
function showOkrugs() {
  state = "okrug";
  title.innerText = "Выберите округ";
  backBtn.style.display = "block";

  menu.innerHTML = "";
  Object.keys(registry).forEach(ok => {
    menu.innerHTML += `<div class="btn" onclick="selectOkrug('${ok}')">${ok}</div>`;
  });
}

function selectOkrug(ok) {
  currentOkrug = ok;
  showBalances();
}

// --- 4. Балансодержатели ---
function showBalances() {
  state = "balance";
  title.innerText = "Выберите балансодержателя";

  const balances = registry[currentOkrug];
  menu.innerHTML = "";

  Object.keys(balances).forEach(b => {
    menu.innerHTML += `<div class="btn" onclick="selectBalance('${b}')">${b}</div>`;
  });
}

function selectBalance(b) {
  currentBalance = b;
  showAddresses();
}

// --- 5. Адреса ---
function showAddresses() {
  state = "address";
  title.innerText = "Выберите адрес";

  const addresses = registry[currentOkrug][currentBalance];
  menu.innerHTML = "";

  addresses.forEach(a => {
    menu.innerHTML += `<div class="btn">${a}</div>`;
  });
}

// --- Кнопка назад ---
function goBack() {
  if (state === "okrug") return showRootMenu();
  if (state === "balance") return showOkrugs();
  if (state === "address") return showBalances();

  showRootMenu();
}

showRootMenu();
</script>
</body>
</html>
